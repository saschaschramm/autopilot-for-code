<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Starbase</title>
    <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}"></script>
    <script>
        function initMap() {
            var starbase = {lat: 25.98546600177905, lng: -97.18723498138162};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: starbase
            });
            var marker = new google.maps.Marker({
                position: starbase,
                map: map
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div class="container">
        <div class="button-container">
            <button class="fly-button">Fly With Us</button>
        </div>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='spacex.svg') }}" alt="SpaceX Logo" class="spacex-logo">
        </div>
        <h1 class="headline">Welcome to Starbase</h1>
        <div id="map" class="map"></div>
    </div>
</body>
</html>
